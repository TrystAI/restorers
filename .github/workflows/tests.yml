name: Run tests
on:
  pull_request:
    paths:
      - .github/**
      - mirnetv2/**
      - tests.py
      - requirements.txt

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable

  run-tests:
    runs-on: ubuntu-latest
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    container: tensorflow/tensorflow
    steps:
      - uses: actions/checkout@v2
      - run: |
          yes | apt install git
          echo ${{ github.base_ref }}
          pip3 install -e .
          pwd
          ls -l
          pytest -s
